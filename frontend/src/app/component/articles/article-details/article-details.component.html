<!-- Header Section -->
<div *ngIf="article">
<div class="row">
  <div class="col">
    <h1>Detail Mode</h1>
  </div>
  <div class="col-auto">
  </div>
</div>

<!-- Image -->
<img [src]="setImage(article)" alt="Article Image" style="width: 100px; height: auto;" />
<div class="row">
  <!-- Name -->
  <div class="col-md-6 mb-3">
    <label class="form-label" for="name">Name</label>
    <input [(ngModel)]="article.designation" class="form-control" id="name" name="name"
           placeholder="Enter name" type="text" readonly />
  </div>

  <!-- Description -->
  <div class="col-md-6 mb-3">
    <label class="form-label" for="description">Description</label>
    <input [(ngModel)]="article.description" class="form-control" id="description" name="description"
           placeholder="Enter description" type="text" readonly />
  </div>
</div>

<!-- Price -->
<div class="row">
  <div class="col-md-6 mb-3">
    <label class="form-label" for="price">Price</label>
    <input [(ngModel)]="article.price" class="form-control" id="price" name="price"
           placeholder="Enter price" type="text" readonly />
  </div>
</div>

<!-- Back Button -->
<div class="row mt-3">
  <div class="col">
    <button class="btn btn-danger" (click)="goBack()">Back</button>
  </div>
</div>
</div>
